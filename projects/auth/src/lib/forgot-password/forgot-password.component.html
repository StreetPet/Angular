<div class="displayTable">
    <div class="displayTableCell">
        <div class="authBlock">
            <h3>Reset de Senha</h3>

            <p class="text-center">Por favor entre seu email para solicitar o reset da senha.</p>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email" #passwordResetEmail required>
            </div>

            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
                <input type="submit" class="btn btnPrimary" value="Reset a Senha" (click)="forgotPassword(passwordResetEmail.value)">
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Voltar para <span class="redirect" routerLink="/sign-in">Log In</span>?</span>
        </div>

    </div>
</div>
