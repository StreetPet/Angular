<div class="displayTable">
    <div class="displayTableCell">

        <div class="authBlock">
            <h3>Sign Up</h3>

            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email" #visitanteEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #visitantePwd required>
            </div>

            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign Up" (click)="signUp(visitanteEmail.value, visitantePwd.value)">
            </div>

            <div class="formGroup">
                <span class="or"><span class="orInner">Ou</span></span>
            </div>

            <!-- Continue with Google -->
            <div class="formGroup">
                <button type="button" class="btn googleBtn" (click)="googleAuth()">
           <i class="fab fa-google-plus-g"></i>
           Continue com o Google
         </button>
            </div>

            <!-- Continue with Facebook -->
            <div class="formGroup">
                <button type="button" class="btn facebookBtn" (click)="facebookAuth()">
           <i class="fab fa-facebook"></i>
           Continue com o Facebook
         </button>
            </div>
        </div>

        <div class="redirectToLogin">
            <span>Você já tem uma conta? Então faça o <span class="redirect" routerLink="/sign-in">Log In</span></span>
        </div>
    </div>

</div>
